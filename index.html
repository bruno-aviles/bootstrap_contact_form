<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise:Contact-Form</title>
        
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/site.css" rel="stylesheet">
    </head>

    <body>
        <main >
            <div class="container d-flex flex-column">
                <h1 class="text-light text-center">Contact Me</h1>
                <form class="row border bg-light p-1" id="contactForm">
                    
                    <!-- COLUMN 1 -->
                    <div class="col col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    
                    <!-- COLUMN 2 -->
                    <div class="col col-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="col col-6">
                        <label>Phone(optional)</label>
                        <input type="number" class="form-control" placeholder="Phone" aria-label="Phone">
                    </div>

                    <!-- COLUMN 3 -->
                    <div class="col col-12">
                        <label>Subject</label>
                        <input type="text" class="form-control" placeholder="Subject" aria-label="Subject">
                    </div>

                    <!-- COLUMN 4 -->
                    <div class="col col-12">
                        <label for="textArea">Message</label>
                        <textarea id="textArea" class="form-control" placeholder="Message" aria-label="Message" form="contactForm"></textarea>
                    </div>

                    <!-- BUTTON -->
                    <div class="col">
                        <input class="btn btn-primary mt-2" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
